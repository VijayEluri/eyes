#{verbatim}
<html>
  <body>
    <ul>
    #{list items:server.probes(), as:'probe'}
    <li>
      ${probe.name()}: 
      #{if probe.status().message.length() > 0}
        ${probe.status().message}
      #{/if}
      #{else}
        #{if probe.status().success}
          OK
        #{/if}
        #{else}
          Have a problem.
        #{/else}
      #{/else}
    </li>
    #{/list}
    </ul>
  </body>
</html>  
#{/verbatim}
